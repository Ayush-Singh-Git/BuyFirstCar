<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <style>
        *{
            margin: 0px; 
            box-sizing: border-box;
            padding: 0px; 
        }
        .container{
            width: 100%;
            height: 100%; 
            background: 222;

        }img{
            width: 50%;
        }
        .swiprer-wrapper{
            display: flex; 
            justify-content: center;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">BuyACar</div>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>Profile</li>
        </ul>
    </nav>
    <header>
        <div class="container">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="./Images/car1.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="./Images/car2.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="./Images/car3.jpg" alt=""></div>
                  <div class="swiper-slide"><img src="./Images/car4 .jpg" alt=""></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
              
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
          loop: true,
          pagination: {
            el: '.swiper-pagination',
          },

          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
    </script>
</body>
</html>
